<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwindConfig.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="box-border m-0 p-0 w-full h-screen bg-yellow flex justify-center items-center">
    <div
      class="sm:w-[384px] w-[327px] h-[522px] rounded-[20px] bg-white p-6 flex flex-col border border-black custom-box-shadow">
      <div class="rounded-xl w-[279px] sm:w-[336px] h-[200px]"><img src="./assets/images/illustration-article.svg"
          alt="illustration-article" class="h-full object-cover rounded-xl"></div>
      <div class="py-6 flex flex-col justify-start">
        <div class="rounded bg-yellow w-[82px] h-[29px] flex justify-center items-center mb-3">
          <p class="text-base font-bold text-black">Learning</p>
        </div>
        <p class="sm:text-sm text-xs text-black mb-3 leading-7">Published 21 Dec 2023</p>
        <h1 class="sm:text-2xl text-xl font-extrabold leading-7 text-black hover:text-yellow mb-3 cursor-pointer">HTML &
          CSS foundations</h1>
        <p class="sm:text-base text-[13px] font-medium text-grey leading-6">These languages are the backbone of every
          website, defining structure, content, and presentation.</p>
      </div>
      <div class="flex items-center">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar" class="w-8 h-8 mr-3">
        <p class="text-sm font-extrabold text-black">Greg Hooper</p>
      </div>
    </div>
  </div>
</body>

</html>
